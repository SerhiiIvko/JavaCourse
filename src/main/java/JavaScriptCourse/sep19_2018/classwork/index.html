        //---------------AJAX---------------
        let ajax = {
            post: function (url, params, callback, onerror) {
                let xhr = new XMLHttpRequest();
                xhr.open("POST", "http://www.dfg.de/ru/", false);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState !== 4) {
                        return;
                    }
                    if (xhr.status === 200) {
                        alert(xhr.responseText);
                    } else if (onerror) {
                        onerror();
                    }
                };
                let data = new FormData();
                for (let key in params) {
                    data.append(key, params[key]);
                }
                xhr.send(data);
            },
            get: function (url, callback, onerror) {
                let xhr = new XMLHttpRequest();
                xhr.open("GET", "http://www.dfg.de/ru", false);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState !== 4) {
                        return;
                    }
                    if (xhr.status === 200) {
                        alert(xhr.responseText);
                    } else if (onerror) {
                        onerror();
                    }
                };
                xhr.send();
            }
        };
        ajax.get("http://www.dfg.de/ru", {name: "pavel", surname: "pavel"}, function (response) {
            alert(response);
        });
